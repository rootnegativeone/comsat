<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P Messaging App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">P2P Messaging App</h1>
    <div class="mb-3">
      <input id="username" class="form-control" placeholder="Enter your username">
    </div>
    <div class="mb-3">
      <textarea id="messageInput" class="form-control" rows="4" placeholder="Type your message"></textarea>
    </div>
    <button id="sendMessageButton" class="btn btn-primary" onclick="sendMessage()">Send Message</button>
    <div id="messages" class="mt-3"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/webtorrent/webtorrent.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
